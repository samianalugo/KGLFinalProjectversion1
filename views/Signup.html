<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/signup.css">
    
    <title>SignUp</title>
</head>
<body>
    <div class="container">
    <h1 class="form">Registration</h1>
    <form action="#">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullName" 
                name="fullName" placeholder="Enter your full name"/>

                <label for="email">Email</label>
                <input type="email" id="email" 
                name="email" placeholder="Enter your email"/>

                <label for="password">Password</label>
                <input type="password" id="password" 
                name="password" placeholder="Enter your password"/>

                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phoneNumber" 
                name="phoneNumber" placeholder="Enter your phone number"/>
            </div>

        </div>
        <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

        </div>
        <span class="gender-title">Role</span>
        <div class="gender-category">
            <input type="radio" name="director" id="director">
            <label for="director">Director</label>
            <input type="radio" name="manager" id="manager">
            <label for="manager">Manager</label>
            <input type="radio" name="salesagent" id="salesagent">
            <label for="salesagent">Sales Agent</label>
            
    </div>
    <span class="gender-title">Branch</span>
    <div class="gender-category">
        <input type="radio" name="matugga" id="matugga">
        <label for="matugga">Matugga</label>
        <input type="radio" name="maganjo" id="maganjo">
        <label for="maganjo">Maganjo</label>
        
</div>
        </div>
<button class="submit">Submit</button>

    </div>
    </form>
</body>
</html>
