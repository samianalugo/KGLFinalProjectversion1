<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/addproduce.css">

    <link rel="stylesheet" href="../public/css/signin.css">
    
    
    <title>Add Produce</title>
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <div class="header1">
                <h1>Add Produce</h1>
                <div></div>
            </div>
            <form action="">
                <div class="main-user-info">
                  
                <div class="user-input-box">
                  <label>Type of Produce</label>
                <input type="text" name="typeproduce"  placeholder="Add type of produce"/>
              </div>
                <div class="user-input-box">
                    <label>Tonnage(kgs)</label>
                  <input type="number" name="quantity"  placeholder="Add quantity"/>
                </div>
                <div class="user-input-box">
                    <label>Cost Price</label>
                  <input type="number" name="costprice"  placeholder="Add cost price"/>
                </div>
                <div class="user-input-box">
                    <label>Selling Price</label>
                  <input type="number" name="selling price"  placeholder="Add selling price"/>
                </div>
                <div class="user-input-box">
                    <label>Dealer's name</label>
                  <input type="text" name="dealername"  placeholder="Add dealer's name"/>
                </div>
                <div class="user-input-box">
                  <label>Date</label>
                <input type="date" name="date"  placeholder="Enter today's date"/>
              </div>
              <div class="user-input-box">
                <label>Time of Produce</label>
              <input type="time" name="date"  placeholder="Enter time"/>
            </div>
            <div class="user-input-box">
            <label for="phonenumber">Phone Number</label>
                <input type="number" id="phoneNumber" 
                name="phoneNumber" placeholder="Enter dealer's phone number"/>

            </div>
            <div class="gender-details-box">
              <span class="gender-title">Name of Produce</span>
              <div class="gender-category">
                  <select name="produce" class="produce">
                      <option value=""></option>
                      <option value="grainmaize">Grain Maize</option>
                      <option value="soybeans">Soy Beans</option>
                      <option value="cowpeas">Cow Peas</option>
                      <option value="gnuts">Gnuts</option>
                      <option value="beans">Beans</option>
      
               </select><br>
            <div>
            <button class="submit">Submit</button>      
   </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
