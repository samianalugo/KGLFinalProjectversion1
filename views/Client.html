<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/signup.css">
    <link rel="stylesheet" href="../public/css/signin.css">
    <title>Client Information</title>

    <h1 class = "header">KARIBU GROCERIES LIMITED</h1>
    <hr>
</head>
<body>
    <div class="container">
    <h1 class="form">Register Client</h1>
    <form action="addClient" method="post">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullName" 
                name="fullName" placeholder="Enter client's full name"/>

                <label for="email">Email</label>
                <input type="email" id="email" 
                name="email" placeholder="Enter client's email"/>

                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phoneNumber" 
                name="phoneNumber" placeholder="Enter client's number"/>
            </div>

        </div>
        <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

        </div>
         <button class="submit">Submit</button>      
</div>
        </div>


    </div>
    </form>
</body>
</html>
