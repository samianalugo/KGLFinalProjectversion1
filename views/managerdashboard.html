<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    
    <link rel="stylesheet" href="../public/css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/managerdash.css">

    <title>Manager Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            
            <div class="user">
                <i class="fas fa-bell"></i>
                <img src="../public/img/user.png" alt="">
            </div>
        </div>
        <div class="sidebar"> 
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <div>Employees</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-sales"></i>
                    <div>Sales</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-suppliers"></i>
                    <div>Suppliers</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-payments"></i>
                    <div>Payments</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-clients"></i>
                    <div>Clients</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <div>Analytics</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-th-large"></i>
                    <div>Logout</div>
                </a>
            </li>
        </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">4</div>
                        <div class="card-name">Employees</div>
                    </div>
                    <div class="icon-box">
                        <i class="#"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">1217</div>
                        <div class="card-name">Total Stock</div>
                    </div>
                    <div class="icon-box">
                        <i class="#"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">5</div>
                        <div class="card-name">Products</div>
                    </div>
                    <div class="icon-box">
                        <i class="#"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">1217</div>
                        <div class="card-name">Profits</div>
                    </div>
                    <div class="icon-box">
                        <i class="#"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Earnings (past 12 months)</h2>
                    
                        <canvas id="lineChart"></canvas>
                      
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Employees</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../public/css/managerdash.js"></script>
</body>
</html>
